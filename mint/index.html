<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peppermint Token Mint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3c9f45;
    }

    #walletInfo {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
    }

    #walletStatus {
      display: block;
      margin: 10px 0;
    }

    #responseMessage {
      margin-top: 20px;
      color: #0077cc;
      font-weight: 600;
    }

    #walletButton {
      margin-top: 10px;
      background-color: #007bff;
    }

    #walletButton:hover {
      background-color: #005ec2;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"></script>
  <script src="./mintABI.js" type="text/javascript"></script>
</head>

<body onload="checkWallet()">
  <div class="container">
    <h1>Mint Peppermint Tokens</h1>
    
    <label for="tokenAmount">Token Amount</label>
    <input type="number" id="tokenAmount" placeholder="Enter amount (e.g. 100)" min="1"/>

    <button onclick="mintTokens()">Mint Tokens</button>

    <section id="walletInfo">
      <span id="walletStatus" style="color:red">Checking wallet status...</span>
      <button onclick="checkWallet()" id="walletButton">Connect Wallet</button>
    </section>

    <div id="responseMessage"></div>
  </div>

  <script>
    let myWallet;
    let myContract;
    let provider;
    let signer;

    async function checkWallet() {
      try {
        const accountList = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accountList[0];

        if (!myWallet) {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          const accounts = await ethereum.request({ method: 'eth_accounts' });
          myWallet = accounts[0];
        }

        if (!myWallet) {
          document.getElementById('walletStatus').textContent = "Please connect your wallet:";
          document.getElementById('walletButton').hidden = false;
        } else {
          document.getElementById('walletStatus').innerHTML = "✔ Wallet connected: " + myWallet;
          document.getElementById('walletStatus').style.color = "#2e7d32";
          document.getElementById("walletButton").hidden = true;
        }

        await contractConnect();
      } catch (err) {
        console.error("Wallet connection failed:", err);
        document.getElementById('walletStatus').textContent = "Wallet connection error.";
      }
    }

    async function contractConnect() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      myContract = new ethers.Contract(mintContractAddress, mintABI, signer);
    }

    async function mintTokens() {
      const amount = parseInt(document.getElementById('tokenAmount').value);

      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid number greater than zero.");
        return;
      }

      try {
        const tx = await myContract.mintFunction(amount);
        document.getElementById('responseMessage').textContent = "Minting in progress...";
        const receipt = await tx.wait();
        console.log("Minting complete:", receipt.transactionHash);
        document.getElementById('responseMessage').textContent = "✅ Successfully minted " + amount + " PEPP!";
      } catch (error) {
        console.error("Minting failed:", error);
        document.getElementById('responseMessage').textContent = "❌ Error: " + (error.message || "Unknown error");
      }
    }
  </script>
</body>
</html>
