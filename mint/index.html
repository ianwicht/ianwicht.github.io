<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peppermint Token Mint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js" type="application/javascript"></script>
  <script src="./mintABI.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #24a19c;
    }

    button {
      background-color: #24a19c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1c8783;
    }

    #walletStatus {
      margin-top: 10px;
      font-weight: 600;
    }

    #responseMessage {
      margin-top: 20px;
      font-weight: 500;
      color: #0066cc;
    }
  </style>
</head>
<body onload="connectWalletImmediately()">
  <div class="container">
    <h1>Mint Peppermint Tokens</h1>
    <p id="walletStatus">Connecting to wallet...</p>
    <button onclick="mintTokens()">Mint Random Perfect Square</button>
    <div id="responseMessage"></div>
  </div>

  <script>
    let myWallet;
    let myContract;
    let provider;
    let signer;

    async function connectWalletImmediately() {
      try {
        if (typeof window.ethereum === 'undefined') {
          document.getElementById('walletStatus').textContent = 'No Ethereum wallet found';
          return;
        }

        await ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accounts[0];

        if (myWallet) {
          document.getElementById('walletStatus').innerHTML = `âœ“ Wallet connected: ${myWallet}`;
          document.getElementById('walletStatus').style.color = '#2e7d32';
          contractConnect();
        } else {
          document.getElementById('walletStatus').innerHTML = 'Wallet connection failed';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('walletStatus').textContent = 'Error connecting wallet.';
      }
    }

    async function contractConnect() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      myContract = new ethers.Contract(mintContractAddress, mintABI, provider);
    }

    function getRandomPerfectSquare(max = 100) {
      const squares = [];
      for (let i = 1; i * i < max; i++) {
        squares.push(i * i);
      }
      const index = Math.floor(Math.random() * squares.length);
      return squares[index];
    }

    async function mintTokens() {
      const mintAmount = getRandomPerfectSquare();

      try {
        const contractWithSigner = myContract.connect(signer);
        const tx = await contractWithSigner.mintFunction(mintAmount);
        const receipt = await tx.wait();
        document.getElementById('responseMessage').textContent = `Successfully minted ${mintAmount} PEPP tokens!`;
      } catch (error) {
        console.error(error);
        document.getElementById('responseMessage').textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
