<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toffee Token Mint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    #walletInfo {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
    }

    #walletStatus {
      display: block;
      margin: 10px 0;
    }

    #responseMessage {
      margin-top: 20px;
      color: #0077cc;
      font-weight: 600;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script src="./mintABI.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js" type="application/javascript"></script>
</head>

<body onload="checkWallet()">
  <div class="container">
    <h1>Mint Your Toffee Tokens</h1>
    <label for="tokenAmount">Token Amount</label>
    <input type="number" id="tokenAmount" placeholder="Enter number of tokens" />

    <button onclick="mintTokens()">Mint</button>

    <section id="walletInfo">
      <span id="walletStatus" style="color:red">Checking for a wallet connection...</span>
      <button onclick="checkWallet()" id="walletButton">Connect Wallet</button>
    </section>

    <div id="responseMessage"></div>
  </div>

  <script>
    var myWallet;
    var myContract;
    var provider;
    var signer;

    async function checkWallet() {
      try {
        var accountList = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accountList[0];

        if (!myWallet) {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          accountList = await ethereum.request({ method: 'eth_accounts' });
          myWallet = accountList[0];
        }

        if (!myWallet) {
          document.getElementById('walletStatus').innerHTML = "Click to connect your crypto wallet:";
          document.getElementById('walletButton').hidden = false;
        } else {
          document.getElementById('walletStatus').innerHTML = "✔ Wallet connected: " + myWallet;
          document.getElementById('walletStatus').style.color = "#2e7d32";
          document.getElementById("walletButton").hidden = true;
        }

        contractConnect();
      } catch (err) {
        console.error("Wallet connection failed:", err);
        document.getElementById('walletStatus').innerHTML = "Error connecting wallet.";
      }
    }

    async function contractConnect() {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      myContract = new ethers.Contract(mintContractAddress, mintABI, provider);
      signer = provider.getSigner();

      var supply = await myContract.totalSupply();
      console.log("Total supply: " + supply + " - Contract: " + mintContractAddress);
    }

    async function mintTokens() {
      const mintAmount = parseInt(document.getElementById('tokenAmount').value);

      if (isNaN(mintAmount) || mintAmount <= 0) {
        alert('Please enter a valid number greater than zero.');
        return;
      }

      try {
        const contractWithSigner = myContract.connect(signer);
        const tx = await contractWithSigner.mintFunction(mintAmount);
        const receipt = await tx.wait();

        console.log(`Transaction successful: ${receipt.transactionHash}`);
        document.getElementById('responseMessage').innerText = "✅ Tokens successfully minted!";
      } catch (error) {
        console.error("Minting error:", error);
        document.getElementById('responseMessage').innerText = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
